<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shawarma Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
  <h1>История твоих заказов</h1>
  <ul>
    <li th:each="order : ${orders}">
      <span th:text="${order.placedAt}">DATE</span> ---
      <span th:text="${order.deliveryName}">NAME</span>
      <ul>
        <li th:each="shawarma : ${order.shawarmas}">
          <span th:text="${shawarma.name}">Shawarma name</span> ^_^:
          <span th:each="ingredient : ${shawarma.ingredients}">
            <span th:text="${ingredient.name}">INGREDIENT</span>
          </span>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
