<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shawarma Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
  <form method="post" th:action="@{/logout}">
    <input type="submit" value="Выйти">
  </form>
    <form th:action="@{/orders}" method="POST" th:object="${shawarmaOrder}">
      <h1>Закажи свои фирменные шаурмы!</h1>

      <img th:src="@{/images/ShawarmaCloud.png}" alt="ShawarmaCloud logo">

      <h3>Твои шаурмы в этом заказе:</h3>
      <a th:href="@{/design}" id="another">Создать новую шаурму</a><br />
      <ul>
        <li th:each="shawarma : ${shawarmaOrder.shawarmas}">
          <span th:text="${shawarma.name}">Название шаурмы</span>
        </li>
      </ul>
      <input type="hidden" name="_csrf" value="${_csrf.token}">
      <h3>Доставить мои шаурмы по адресу:</h3>
      <label for="deliveryName">Имя:</label>
      <input type="text" th:field="*{deliveryName}" />
      <span class="validationError"
        th:if="${#fields.hasErrors('deliveryName')}"
        th:errors="*{deliveryName}">Delivery name Error</span>
      <br />
      <label for="deliveryStreet">Улица:</label>
      <input type="text" th:field="*{deliveryStreet}" />
      <span class="validationError"
        th:if="${#fields.hasErrors('deliveryStreet')}"
        th:errors="*{deliveryStreet}">Delivery Street Error</span>
      <br />
      <label for="deliveryState">Область:</label>
      <input type="text" th:field="*{deliveryState}" />
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryState')}"
            th:errors="*{deliveryState}">Delivery State Error</span>
      <br />
      <label for="deliveryCity">Город:</label>
      <input type="text" th:field="*{deliveryCity}" />
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryCity')}"
            th:errors="*{deliveryCity}">Delivery City Error</span>
      <br />
      <label for="deliveryZip">Почтовый индекс:</label>
      <input type="text" th:field="*{deliveryZip}" />
      <span class="validationError"
            th:if="${#fields.hasErrors('deliveryZip')}"
            th:errors="*{deliveryZip}">Delivery Zip Error</span>
      <br />
      <h3>Данные оплаты:</h3>
      <label for="ccNumber">Номер кредитной карты:</label>
      <input type="text" th:field="*{ccNumber}" />
      <span class="validationError"
        th:if="${#fields.hasErrors('ccNumber')}"
        th:errors="*{ccNumber}">CC Num Error</span>
      <br />
      <label for="ccExpiration">Дата окончания:</label>
      <input type="text" th:field="*{ccExpiration}" />
      <span class="validationError"
        th:if="${#fields.hasErrors('ccExpiration')}"
        th:errors="*{ccExpiration}">CC Expiration Error</span>
      <br />
      <label for="ccCVV">CVV:</label>
      <input type="text" th:field="*{ccCVV}" />
      <span class="validationError"
        th:if="${#fields.hasErrors('ccCVV')}"
        th:error="*{ccCVV}">CC CVV Error</span>
      <br />

      <input type="submit" value="Подтвердить заказ" />
    </form>
</body>
</html>
